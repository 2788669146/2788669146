<!DOCTYPE html>
<html>
<head>
    <style>
        .leaderboard {
            width: 400px;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 5px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .list-item:hover {
            transform: translateX(10px);
            background: #e0e0e0;
        }
        .rank {
            width: 40px;
            font-weight: bold;
            color: #666;
        }
        .name {
            flex-grow: 1;
            margin: 0 15px;
        }
        .score {
            width: 60px;
            text-align: right;
            color: #2ecc71;
            font-weight: bold;
        }
        .progress-bar {
            height: 4px;
            background: #ddd;
            margin-top: 5px;
            border-radius: 2px;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
            width: 70%;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2>🏆 玩家排行榜</h2>
        <div class="list-item" style="background: #fff3d5">
            <div class="rank">1</div>
            <div class="name">玩家Alpha</div>
            <div class="score">98分</div>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>
        <div class="list-item" style="background: #e8e8e8">
            <div class="rank">2</div>
            <div class="name">玩家Beta</div>
            <div class="score">85分</div>
            <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
        </div>
        <div class="list-item" style="background: #f0d9b5">
            <div class="rank">3</div>
            <div class="name">玩家Gamma</div>
            <div class="score">76分</div>
            <div class="progress-bar"><div class="progress" style="width: 76%"></div></div>
        </div>
        <!-- 添加更多玩家 -->
        <div class="list-item">
            <div class="rank">4</div>
            <div class="name">玩家Delta</div>
            <div class="score">65分</div>
            <div class="progress-bar"><div class="progress" style="width: 65%"></div></div>
        </div>
    </div>
</body>
</html>
